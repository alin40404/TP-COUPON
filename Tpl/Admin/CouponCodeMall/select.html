{
	$('#dialog>p').html('将屏蔽该商家所有未过期且未被领取的优惠券');

$(document).ready(function(){
	$(".table-list").SetTableBgColor({
            odd:"even",

            selected:"",

        });

					  $(this).click(function(){
												var m_id = $(this).val();
												var m_name = $(this).attr('rel');
										 		window.parent.pick_mall_handler({m_id:m_id,m_name:m_name});
										 });
					  });
});
